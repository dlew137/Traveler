<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
   initial-scale=1.0">
  <title> Traveler </title>
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ada8a8;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card-container {
      position: relative;
      width: 600px;
      height: 800px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #a4b6e8;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      opacity: 1;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 20px;
      opacity: 1;
    }

    .card h3 {
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background-color: #a7e8a1;
      border: none;
      color: rgb(15, 15, 15);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #2a8f25;
    }
    .button1 {
      background-color: #511bf3;
      border: none;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 800px;
      margin-left: -10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>
  <header>
    <button class="button1" onclick="window.location.href='Contact.html'">Contact Us</button>
     </header>
  <div class="card-container">
    <!-- Card elements will be populated here by JavaScript -->
  </div>

  <script>
    const profiles = [
      { name: "Do you prefer a hot or cold climate?", image: "https://cdn1.iconfinder.com/data/icons/cool-weather-designs-1/744/Thermometer_Weather_Icon-512.png", bio: "Hot or Cold?", likeButton: "Hot", noButton: "Cold" },
      { name: "Do you prefer safari or winter activites  ?", image: "https://th.bing.com/th/id/R.fd79cd46746e8886d9c64b934a35733b?rik=wnC2trAr3F43ig&pid=ImgRaw&r=0", bio: "Safari or Winter", likeButton: "Safari", noButton: "Winter" },
      { name: "Would you prefer to stay in a resort or cabin", image: "https://media.istockphoto.com/vectors/cabin-vector-id477380387?k=6&m=477380387&s=612x612&w=0&h=wKG8JLMLzCu4sCKBItFWdjfcn8vi_hOfuF_2tEREa9g=", bio: "Resort or Cabin.", likeButton: "Resort", noButton: "Cabin" },
      { name: "Are you looking for something affordable, or do you not have a budget?", image: "https://www.clipartbest.com/cliparts/jix/prb/jixprbxiE.jpeg", bio: "Affordable or No-budget.", likeButton: "Affordable", noButton: "No budget" },
      { name: "Do you prefer to stay to yourself ot interact with the community", image: "https://clipground.com/images/group-conversation-clipart-20.png", bio: "Stay to yourself or interact?." ,likeButton: "Stay to yourself", noButton: "Interact" },
      { name: "Do you prefer using your own vehicle, or guided tours", image: "https://clipartmag.com/images/taxi-cab-clipart-5.jpg", bio: "Own Vehicle or Guided Tours?" , likeButton: "Own Vehicle", noButton: "Tours" },
    ];

    let currentIndex = 0;
    let yesCount = 0;
    let noCount = 0;
    
    const cardContainer = document.querySelector('.card-container');
    
    function swipeLeft() {
      const card = document.querySelector('.card');
      card.style.transform = 'translateX(-300px)';
      setTimeout(() => {
        currentIndex++;
        yesCount++;
        renderCard();
      }, 300);
    }

    function swipeRight() {
      const card = document.querySelector('.card');
      card.style.transform = 'translateX(300px)';
      setTimeout(() => {
        currentIndex++;
        noCount++;
        renderCard();
      }, 300);
    }

    function createCard(profile) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${profile.image}" alt="${profile.name}">
        <h3>${profile.name}</h3>
        <p>${profile.bio}</p>
        <div class="buttons">
          <button class="button" onclick="swipeLeft()">${profile.likeButton}</button>
          <button class="button" onclick="swipeRight()">${profile.noButton}</button>
        </div>
      `;
      return card;
    }

    function renderCard() {
      cardContainer.innerHTML = '';

      if (currentIndex < profiles.length) {
        // Display the current card
        const profile = profiles[currentIndex];
        const card = createCard(profile);
        cardContainer.appendChild(card);
      } else {
        // Display the final message based on yesCount and noCount
        if (yesCount > noCount) {
          cardContainer.innerHTML = `
            <div class="card">
              <h3>Tanzania is the most suited destination for you!</h3>
              <a href="https://theplanetd.com/things-to-do-in-tanzania/">Things to do in Tanzania</a>
              <a href="https://www.lonelyplanet.com/articles/things-to-know-before-traveling-to-tanzania">Things to know before going to Tanzania</a>
              <img src="https://th.bing.com/th/id/OIP.pkqOJIM8cLFQQRqE1hI9wgHaFB?rs=1&pid=ImgDetMain" alt="Tanzania">
              <p>Enjoy the beautiful landscapes and wildlife!</p>
            </div>
          `;
        }
         else if (noCount > yesCount) {
          cardContainer.innerHTML = `
            <div class="card">
              <h3> Finland is the most suited destination for you!</h3>
              <a href="="<a href="="https://www.lonelyplanet.com/articles/things-to-know-before-traveling-to-finland">Things to do in Finland</">Things to do in Finland</a>
              <a href="<a href="="https://www.lonelyplanet.com/articles/things-to-know-before-traveling-to-finland">Things to know before going to Finland a</a">Things to know before going to Finland</a>
              <img src="https://th.bing.com/th/id/OIP.DuFj-1XXcktkPIyFhntqcgHaE8?rs=1&pid=ImgDetMain" alt="Finland">
              <p>Enjoy the beautiful lakes and forests!!</p>
            </div>
          `;
        } else {
          cardContainer.innerHTML = `
            <div class="card">
              <h3>It seems you don't know what you want, refresh to take the quiz!</h3>
            </div>
          `;
        }
      }
    }

    renderCard();
  </script>
</body>
</html>
  </script>
</body>
</html>
