<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
   initial-scale=1.0">
  <title> Traveler </title>
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ada8a8;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card-container {
      position: relative;
      width: 500px;
      height: 700px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #a4b6e8;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      opacity: 1;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 20px;
      opacity: 1;
    }

    .card h3 {
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background-color: #a7e8a1;
      border: none;
      color: rgb(15, 15, 15);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #2a8f25;
    }
    .button1 {
      background-color: #511bf3;
      border: none;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 800px;
      margin-left: -5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>
  <header>
    <button class="button1" onclick="window.location.href='Contact.html'">Contact Us</button>
     </header>
  <div class="card-container">
    <!-- Card elements will be populated here by JavaScript -->
  </div>

  <script>
    const profiles = [
      { name: "Do you prefer a tropical or chilly climate?", image: "https://cdn1.iconfinder.com/data/icons/cool-weather-designs-1/744/Thermometer_Weather_Icon-512.png", bio: "Tropical or Chilly", likeButton: "Tropical", noButton: "Chilly" },
      { name: "Do you like land activities or water activities?", image: "https://th.bing.com/th/id/OIP.-4UT-QgJh5l_94bjY7OKwwAAAA?rs=1&pid=ImgDetMain", bio: "Land or Water", likeButton: "Water", noButton: "Land" },
      { name: "Would you prefer to stay in a resort of cabin", image: "https://media.istockphoto.com/vectors/cabin-vector-id477380387?k=6&m=477380387&s=612x612&w=0&h=wKG8JLMLzCu4sCKBItFWdjfcn8vi_hOfuF_2tEREa9g=", bio: "Resort or Cabin.", likeButton: "Resort", noButton: "Cabin" },
      { name: "China", image: "https://via.placeholder.com/100", bio: "Musician and traveler." },
      { name: "Egypt", image: "https://via.placeholder.com/100", bio: "Musician and traveler." },
      { name: "Australia", image: "https://via.placeholder.com/100", bio: "Musician and traveler." },
      { name: "Italy", image: "https://via.placeholder.com/100", bio: "Musician and traveler." }
    ];

    let currentIndex = 0;
    let yesCount = 0;
    let noCount = 0;
    
    const cardContainer = document.querySelector('.card-container');
    
    function swipeLeft() {
      const card = document.querySelector('.card');
      card.style.transform = 'translateX(-300px)';
      setTimeout(() => {
        currentIndex++;
        yesCount++;
        renderCard();
      }, 300);
    }

    function swipeRight() {
      const card = document.querySelector('.card');
      card.style.transform = 'translateX(300px)';
      setTimeout(() => {
        currentIndex++;
        noCount++;
        renderCard();
      }, 300);
    }

    function createCard(profile) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${profile.image}" alt="${profile.name}">
        <h3>${profile.name}</h3>
        <p>${profile.bio}</p>
        <div class="buttons">
          <button class="button" onclick="swipeLeft()">${profile.likeButton}</button>
          <button class="button" onclick="swipeRight()">${profile.noButton}</button>
        </div>
      `;
      return card;
    }

    function renderCard() {
      cardContainer.innerHTML = '';

      if (currentIndex < profiles.length) {
        // Display the current card
        const profile = profiles[currentIndex];
        const card = createCard(profile);
        cardContainer.appendChild(card);
      } else {
        // Display the final message based on yesCount and noCount
        if (yesCount > noCount) {
          cardContainer.innerHTML = `
            <div class="card">
              <h3>Bali is the most suited destination for you!</h3>
              <a href="https://www.getyourguide.com/-l347/?cmp=bing&ad_id=77859371967578&adgroup_id=1245747323357683&bid_match_type=bb&campaign_id=710116219&device=c&feed_item_id=&keyword=-l40960%2F&loc_interest_ms=142351&loc_physical_ms=51299&match_type=b&msclkid=0528602cbcbf1c63aa5c070ba8d7306f&network=o&partner_id=CD951&target_id=dat-2329658981071830%3Aloc-190&utm_adgroup=lc%3D40960%3Alovina%7Cfn%3Df1%7Cagt%3Ddsa&utm_campaign=dc%3D62%3Aid%7Clc%3D40960%3Alovina%7Cct%3Dcore%7Cln%3D29%3Aen%7Ctc%3Dus&utm_keyword=-l40960%2F&utm_medium=paid_search&utm_query=All+about+bali&utm_source=bing&visitor-id=DS9Z8R79OKSJTOZZNWHMOS81EJ73X59T&locale_autoredirect_optout=true&redirector=530612">Things to do in Bali</a>
              <a href="https://www.lonelyplanet.com/articles/top-tips-for-visiting-bali">Things to know before going to Bali</a>
              <img src="https://www.momondo.it/discover/wp-content/uploads/sites/276/2016/05/dest_indonesia_bali_nusa-penida_diamond-beach_gettyimages-1145042281_universal_within-usage-period_61475-1536x1050.jpg" alt="Bali">
              <p>Enjoy the tropical paradise!</p>
            </div>
          `;
        }
         else if (noCount > yesCount) {
          cardContainer.innerHTML = `
            <div class="card">
              <h3> Antartica is the most suited destination for you!</h3>
              <a href="="https://www.tripadvisor.com/Attractions-g12-Activities-Antarctica.html">Things to do in Antartica</a>
              <a href="https://www.afar.com/magazine/11-things-i-wish-id-known-before-traveling-to-antarctica">Things to know before going to Antartica</a>
              <img src="https://th.bing.com/th/id/OIP.m5fkgWYiEFmjRu-iPbgd9wAAAA?rs=1&pid=ImgDetMain" alt="Antartica">
              <p>Enjoy the cold!!</p>
            </div>
          `;
        } else {
          cardContainer.innerHTML = `
            <div class="card">
              <h3>Maybe traveling isn't for you right now. Goodbye!</h3>
            </div>
          `;
        }
      }
    }

    renderCard();
  </script>
</body>
</html>
  </script>
</body>
</html>
