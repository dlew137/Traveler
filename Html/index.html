<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Swipe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card-container {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      opacity: 1;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background-color: #ff5a5f;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Card elements will be populated here by JavaScript -->
  </div>

  <script>
    const profiles = [
      { name: "Dubai", image: "https://via.placeholder.com/100", bio: "Loves hiking and photography." },
      { name: "Paris", image: "https://via.placeholder.com/100", bio: "Enjoys cooking and reading." },
      { name: "America", image: "https://via.placeholder.com/100", bio: "Musician and traveler." },
      { name: "China", image: "https://via.placeholder.com/100", bio: "Musician and traveler." },
      {name: "Egypt", image: "https://via.placeholder.com/100", bio: "Musician and traveler." },
      {name: "Australia", image: "https://via.placeholder.com/100", bio: "Musician and traveler." },
      {name: "Italy", image: "https://via.placeholder.com/100", bio: "Musician and traveler." },
    ];

    let currentIndex = 0;
    
    const cardContainer = document.querySelector('.card-container');

    function createCard(profile) {
      const card = document.createElement('div');
      card.classList.add('card');
      
      card.innerHTML = `
        <img src="${profile.image}" alt="${profile.name}">
        <h3>${profile.name}</h3>
        <p>${profile.bio}</p>
        <div class="buttons">
          <button class="button" onclick="swipeLeft()">Nope</button>
          <button class="button" onclick="swipeRight()">Like</button>
        </div>
      `;
      
      return card;
    }

    function renderCard() {
      if (currentIndex < profiles.length) {
        cardContainer.innerHTML = '';
        const profile = profiles[currentIndex];
        const card = createCard(profile);
        cardContainer.appendChild(card);
      } else {
        cardContainer.innerHTML = '<h3>No more profiles!</h3>';
      }
    }

    function swipeLeft() {
      const card = document.querySelector('.card');
      card.style.transform = 'translateX(-300px)';
      setTimeout(() => {
        currentIndex++;
        renderCard();
      }, 300);
    }

    function swipeRight() {
      const card = document.querySelector('.card');
      card.style.transform = 'translateX(300px)';
      setTimeout(() => {
        currentIndex++;
        renderCard();
      }, 300);
    }

    renderCard();
  </script>
</body>
</html>
